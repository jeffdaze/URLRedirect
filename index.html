<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍁 Facebook URL Redirect 🍁</title>
</head>
<body>
<pre>
🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁
🍁 Facebook News Redirect  🍁
🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁🍁
</pre>
<script>
// get the URL from the query string...
const urlParams = new URLSearchParams(window.location.search);
const URL = urlParams.get('URL');

console.log(`Redirecting to ${URL} in one second...`);

// redirect to the new location...
setTimeout(() => {
    if(URL) {
        window.location = URL;
    }
}, 1000);
</script>
</body>
</html>
